<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearKey MPD Player - Shaka</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.min.js"></script>
</head>
<body>

<div class="video-container">
    <video id="video" controls></video>

    <div class="video-controls">
        <button id="play-pause">&#9658;</button>
        <input type="range" id="progress-bar" value="0" step="0.1">
        <button id="mute">&#128266;</button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
        <button id="fullscreen">&#x26F6;</button>
        <select id="quality-selector"></select>
        <select id="speed-selector">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>
</div>

<!-- Telegram Button -->
<div class="telegram-container">
    <a href="https://t.me/teamrohitoff45" target="_blank" class="telegram-btn">Join Telegram</a>
</div>

<script src="script.js"></script>
</body>
</html>
